<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }

        #mainBody{
            height:80vh;
            width: 65vh;
            background-color: grey;
            border: 2px solid black;
            margin-top: 10vh;
            border-radius:5%;
        }

        #show{
            height: 15%;
            width: 95%;
            background-color:cadetblue;
            margin:3% 2.8% 0% 2.6%;
            border-radius:5%;
            font-size: 10vh;
            text-align: right;
            overflow-x:auto;
            overflow-y: hidden;
            padding-right: 2px;
        }

        #content{
            height: 76%;
            width: 98%;
            margin: 5% 2% 5% 1.5%;
            display: flex;
            justify-content: space-around;
        }

        #numsBox{
            height: 99%;
            width: 73%;
            background-color:gainsboro;
            border-radius:5%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items:center;
            gap: 2px;
        }

        .nums{
            height:20%;
            width: 30%;
            background-color:slategray;
            border-radius: 5%;
            text-align: center;
            font-size: 8vh;

        }

        .btn{
            height:20%;
            width: 30%;
            background-color: steelblue;
            transition: 1s 0.1s ease-in-out;
            text-align: center;
            font-size: 7vh;
            border-radius: 20%;
        }

        #ac:hover, #bs:hover, #equal:hover{
            background-color:whitesmoke;
            cursor: pointer;
            border: 1px solid grey;
            border-radius: 30%;
        }

        #op{
            height: 99%;
            width: 20%;
            background-color:gainsboro;
            background-color:gainsboro;
            border-radius:5%;
            display: flex;
            flex-wrap:wrap;
            align-items:center;
            justify-content: space-evenly;
            gap: 2px;
            padding: 1px;
        }

        .ar{
            height:15%;
            width: 90%;
            background-color:rgb(112, 128, 144);
            border-radius: 5%;
            text-align: center;
            font-size: 5vh;
        }

        .an{
            transition: 1s 0s ease-in-out;
        }

        .an:hover{
            background-color: rgba(112, 128, 144,0.5);
            box-shadow: 1px black;
            color: rgb(1, 8, 11);
        }

        #bs{
            height:15%;
            width: 90%;
            background-color: #4682b4;
            transition: 1s 0.1s ease-in-out;
        }

        #equal{
            height:15%;
            width: 90%;
            background-color:#4682b4;
        }
    </style>
</head>
<body>
    <div id="mainBody">
        <div id="show"></div>
        <div id="content">
            <div id="numsBox">
                <button class="nums an"value="1">1</button>
                <button class="nums an"value="2">2</button>
                <button class="nums an"value="3">3</button>
                <button class="nums an"value="4">4</button>
                <button class="nums an"value="5">5</button>
                <button class="nums an"value="6">6</button>
                <button class="nums an"value="7">7</button>
                <button class="nums an"value="8">8</button>
                <button class="nums an"value="9">9</button>
                <button class="nums an"value=".">.</button>
                <button class="nums an"value="0">0</button>
                <button id="ac" class="btn">AC</button>
            </div>
            <div id="op">
                <button id="equal" class="btn">=</button>
                <button class="ar an" value="+">+</button>
                <button class="ar an" value="-">-</button>
                <button class="ar an" value="*">*</button>
                <button class="ar an" value="/">/</button>
                <button id="bs" class="btn">BS</button>
            </div>
        </div>
    </div>
</div>

    <script>
        let nums=document.querySelectorAll(".an");
        let msg=document.querySelector("#show");
        let result=document.querySelector("#equal");
        let clear=document.querySelector("#ac");
        let cl=document.querySelector("#bs");

        let reStr="";
        nums.forEach((num)=>{
            num.addEventListener("click",()=>{
                reStr= reStr+ num.innerText;
                msg.innerText=reStr;
            });
        });

        result.addEventListener("click",()=>{
            let finalVal=eval(reStr);
            //console.log(finalVal);
            msg.innerText=finalVal;
            reStr=""+finalVal;
        });

        clear.addEventListener("click",()=>{
            reStr="";
            msg.innerText="";
        });

        cl.addEventListener("click",()=>{
        reStr=reStr.slice(0,reStr.length-1);
        msg.innerText=reStr;
        });
    </script>
</body>
</html>
