<!DOCTYPE html>
<html>
<head>
<title>Shadow Example</title>
<style>

.box {
    width: 200px;
    height: 100px;
    background-color: lightblue;
    box-shadow: 5px 5px 10px gray;
    padding: 20px;
    margin: 20px;
}

.text {
    font-size: 30px;
    text-shadow: 2px 2px 5px red;
}

</style>
</head>

<body>

<h2 class="text">Text Shadow Example</h2>

<div class="box">
    Box Shadow Example
</div>

</body>
</html>
