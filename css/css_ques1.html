<!DOCTYPE html>
<html>
<head>
<title>Hyperlink Styles</title>
<style>
a:link {
    color: pink;
    text-decoration: none;
}

a:active {
    color: blue;
}

a:visited {
    color: green;
}

a:hover {
    color: red;
}
</style>
</head>

<body>

<h2>Hyperlink Example</h2>

<a href="https://www.google.com">Google</a><br><br>
<a href="https://www.wikipedia.org">Wikipedia</a><br><br>
<a href="https://www.github.com">Github</a>

</body>
</html>
