<!DOCTYPE html>
<html>
<head>
    <title>CSS Transition Effect</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            transition: all 2s ease;
            margin-left: 45%;
            margin-right:50%;
        }

        .box:hover {
            background-color: rgb(18, 235, 224);
            width: 250px;
            height: 250px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<marquee><h1>Welcome to the Transition Effect Example!</h1></marquee>

<div class="box">
    Hover Me
</div>

</body>
</html>
